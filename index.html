<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <br />
    <div class="container">
      <h1>Carrito de compras</h1>
      <br />
      <form id="productos">
        <h6>Nombre</h6>
        <input type="text" id="nombre" onChange="productos();" />
        <br />
        <h6>Precio unitario</h6>
        <input type="number" id="cantidad" onChange="productos();" />
        <br />
        <h6>Cantidad</h6>
        <input type="number" id="precio" onChange="productos();" />
        <br />
        <br />
        <h6>Subtotal:</h6>
        <input type="text" id="subtotal" />
        <br />
        <br />
        <h6>Total (con IVA):</h6>
        <input type="text" id="total" />
      </form>

      <br />
      <br />
      <button onclick="agregarProducto()">Añadir producto</button>
      <br />
      <br />
      <button onclick="cerrarCarrito()">Cerrar carrito</button>
    </div>

      function agregarProducto() {
        console.log("Producto añadido");
      }

      function productos() {
        nombre = document.getElementById("nombre").value;
        cantidad = document.getElementById("cantidad").value;
        precio = document.getElementById("precio").value;
        subtotal = cantidad * precio;
      }

      function cerrarCarrito() {
        document.getElementById("subtotal").value = subtotal;
        document.getElementById("resultadototal").value = total1;
      }

        r = document.getElementById("subtotal").value;
        iva = document.getElementById("iva").value;
        iva1 = r * 1.16;
        iva2 = iva1 - r;
        document.getElementById("resultadoiva").value = iva2;
      }

      function total() {
        iva2 = document.getElementById("resultadoiva").value;
        r = document.getElementById("subtotal").value;

        total = document.getElementById("total").value;
        total1 = r + iva2;
        
      }
    </script>

      crossorigin="anonymous"
    ></script>
  </body>
</html>
